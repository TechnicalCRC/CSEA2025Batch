<!-- print table of a num by button click on console  -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Table</title>
</head>

<body>
  <button onclick="table()"> table</button>
  <script>
    function table() {
      let num = 5;
      for (let i = 1; i <= 10; i++) {
        console.log(`${num} x ${i} = ${num * i}`);
      }
    }
  </script>
</body>

</html>
