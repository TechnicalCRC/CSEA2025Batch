<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Element - Even Odd</title>
</head>

<body>
  Enter Number
  <input type="text" id="txt1">
  <button onclick="addEle()">Add number to even or Odd</button>
  
  <!-- Even Container -->
  <div id="ediv" style="border: 10px solid red; width: 35%;  margin: 5px; display: inline; float: left; padding: 20px;"><p>Even's</p></div>
  <br>

  <!-- Oddd Container -->
  <div id="odiv" style="border: 10px solid brown; margin: 5px; width: 35%; display: inline; float: right;  padding: 20px"><p>Odd's</p></div>
  <script>

    function addEle() {
      let ele = document.createElement('p');

      ele.innerText = txt1.value;

      if(txt1.value%2 == 0)  /// Check for Even Odd
      document.querySelector("#ediv").appendChild(ele);
      else
      document.querySelector("#odiv").appendChild(ele);
    }

  </script>

</body>

</html>
