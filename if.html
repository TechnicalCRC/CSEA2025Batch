<!-- if, if-else statement -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>if if-else</title>
</head>

<body>
  <script>
   
    // if statement
    // let age = 20;

    // if (age > 18) {
    //   console.log("you can drive bike");
    // }


    // if-else statement
    let age = 20;

    let msg;
    if (age > 18) {
      msg = "you can drive bike";
      console.log(msg);
    }
    else {
      msg = "Use a bicycle instead";
      console.log(msg);
    }
    console.log(msg);
  </script>
</body>

</html>
