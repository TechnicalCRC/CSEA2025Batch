<!-- Data type, Number, String, typeof operator, equal to (==), strict equality (===)  -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data type, Number, String, typeof operator, equal to (==), strict equality (===)</title>
</head>

<body>
  <script>

    // Number
    let Val = 10 / 'h'; // Val=NaN // type - Number
    console.log(Val);

    const pi = 3.14;
    console.log(pi);

    //String
    let name = "Soni";
    //String " " - double quote
    console.log("Hello " + name);

    //String ' ' - single quote
    console.log('Hello ' + name);
    console.log('Hello ' + name + "'s salary");

    //String ` ` - back tick
    console.log(`Hello ${name} Welcome here`);

    // NaN
    let first = 'hen' / 5;
    console.log(first);

    // typeof operator
    console.log(typeof 6.8);
    console.log(typeof '5');

    //equal to (==)
    console.log(5 == '5');

    // strict eqality
    console.log(5 === '5');

    console.log('10' == 10);

  </script>
</body>

</html>
