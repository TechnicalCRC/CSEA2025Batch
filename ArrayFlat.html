<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array Flat</title>
</head>
<body>
  <script>
    // flat() example
    // let arr = [1,2,3,['Ramesh','Shyam'],6,7];
    // console.log(arr);

    // let flatArr = arr.flat();

    // console.log(flatArr);

  // flatmap() example
  // flatmap = flat + map
  let num = [1,2,3,4,5];

   // first use map()
  let res_num = num.map((n)=>[n*2,n*5]);
  console.log(num);
  console.log(res_num);
  
  // then flaten the result
  let res = res_num.flat();
  console.log(res);

  // flatmap() combine both map and flat
  let res_num2 = num.flatMap((n)=>[n*2,n*3]);
  console.log(res_num2);
</script>
  
</body>
</html>
